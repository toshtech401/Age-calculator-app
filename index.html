<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- CSS LINK -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="input-feild">
      <label for="day">day
        <input type="text" name="day" id="day" placeholder="DD" required>
        <p class="error none">This feild is required</p>
      </label>
      <label for="month">month
        <input type="text" name="month" id="month" placeholder="MM" required>
        <p class="error none">This feild is required</p>
      </label>
      <label for="year">year
        <input type="text" name="year" id="year" placeholder="YYYY" required>
        <p class="error none">This feild is required</p>
      </label>
    </section>
    <div class="box">
      <div class="line"></div>
    <div class="img-container">
      <img src="assets/images/icon-arrow.svg" alt="">
    </div>
    </div>

    <section class="result">
      <strong><span class="result-y">--</span> years</strong>
      <strong><span class="result-m">--</span> months</strong>
      <strong><span class="result-d">--</span>days</strong>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/toshtech401">OLATECH</a>.
    </p>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
